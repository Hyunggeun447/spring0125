spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.Oracle10gDialect # 방언전환 보고싶으면
        #        show_sql: true
        format_sql: true
        default_batch_fetch_size: 500

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace

