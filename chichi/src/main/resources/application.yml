spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/chichi
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        use_sql_comments: true # jpql로 로그보기
#        show_sql: true
        format_sql: true
        default_batch_fetch_size: 100

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace

server:
  servlet:
    session:
#      timeout: 30m
      tracking-modes: cookie


