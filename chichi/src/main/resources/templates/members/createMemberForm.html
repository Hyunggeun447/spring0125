<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberCreateForm}" method="post">

        <div class="form-group">
            <label th:for="loginName">ID</label>
            <input type="text" th:field="*{loginName}" class="form-control" placeholder="ID를 입력하세요"
                   th:class="${#fields.hasErrors('loginName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('loginName')}" th:errors="*{loginName}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password2">비밀번호2</label>
            <input type="password" th:field="*{password2}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password2')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="address1">주소</label>
            <input type="text" th:field="*{address1}" class="form-control"placeholder="주소를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="address2">세부 주소</label>
            <input type="text" th:field="*{address2}" class="form-control" placeholder="세부주소를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="EMail">email </label>
            <input type="text" th:field="*{EMail}" class="form-control"
                   placeholder="E-Mail를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">폰번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"
                   placeholder="번호를 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div>
<!-- /container -->
</body>
</html>
