<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/items/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요"
                   th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요"
                   th:class="${#fields.hasErrors('stockQuantity')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="size">사이즈</label>
            <select th:field="*{size}" class="form-control">
                <option value="">사이즈</option>
                <option th:each="status : ${T(com.store.chichi.domain.item.Size).values()}"
                        th:value="${status}"
                        th:text="${status}">option
                </option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="color">색상</label>
            <select th:field="*{color}" class="form-control">
                <option value="">색상</option>
                <option th:each="status : ${T(com.store.chichi.domain.item.Color).values()}"
                        th:value="${status}"
                        th:text="${status}"
                        th:class="${#fields.hasErrors('color')}? 'form-control fieldError' : 'form-control'">option
                    <p th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Incorrect date</p>
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
